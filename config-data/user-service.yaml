server:
  port: ${PORT:${SERVER_PORT:0}}
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}
  instance:
    instance-id: ${spring.application.name}:${random.value}
    prefer-ip-address: true

spring:
  #datasource:
    #url: jdbc:mysql://localhost:3306/tool-rent-db-customer
    #username: root
    #password: 1234
  #jpa:
    #hibernate:
      #ddl-auto: create
    #show-sql: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER:http://localhost:9090/realms/ToolRent}
          jwk-set-uri: ${KEYCLOAK_JWK:http://localhost:9090/realms/ToolRent/protocol/openid-connect/certs}

keycloak:
  admin:
    server-url: ${KEYCLOAK_SERVER:http://localhost:9090}
    realm: ${KEYCLOAK_REALM:ToolRent}
    client-id: ${KEYCLOAK_CLIENT_ID:ToolRentBackend}
    client-secret: ${KEYCLOAK_CLIENT_SECRET:9pcEeGNSoonMfvrAbuWKwzfiDaFd3kLd}
